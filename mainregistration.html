    <script>
      function validateForm() {
        var firstname = document.forms["myForm"]["Firstname"].value;
        var lastname = document.forms["myForm"]["Lastname"].value;
        var email = document.forms["myForm"]["Email"].value;
        var phone = document.forms["myForm"]["Phone"].value;
        var addressproof = document.forms["myForm"]["Addressproof"].value;
        var kycCompliant = document.forms["myForm"]["KYC_Compliant"].value;
        var addressLine1 = document.forms["myForm"]["AddressLine1"].value;
        var city = document.forms["myForm"]["City"].value;
        var state = document.forms["myForm"]["State"].value;
        
        // Check if First Name and Last Name contain only letters
        var nameRegex = /^[a-zA-Z]+$/;
        if (!firstname.match(nameRegex) || !lastname.match(nameRegex)) {
          alert("First Name and Last Name must contain only letters.");
          return false;
        }
        
        // Check if Email is valid
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email.match(emailRegex)) {
          alert("Please enter a valid email address.");
          return false;
        }
        
        // Check if Phone is valid
        var phoneRegex = /^\d{10}$/;
        if (!phone.match(phoneRegex)) {
          alert("Please enter a valid 10-digit phone number.");
          return false;
        }
        
        // Check if Address Proof is selected
        if (addressproof == "") {
          alert("Please select your Address Proof.");
          return false;
        }
        
        // Check if KYC Compliant is selected
        if (kycCompliant != "yes" && kycCompliant != "No") {
          alert("Please select if you are KYC compliant or not.");
          return false;
        }
        
        // Check if Address Line 1, City, and State contain only letters, digits, spaces, dots, hyphens, commas
        var addressRegex = /^[A-Za-z0-9'\.\-\s\,]+$/;
        if (!addressLine1.match(addressRegex) || !city.match(addressRegex) || !state.match(addressRegex)) {
          alert("Address Line 1, City, and State must contain only letters, digits, spaces, dots, hyphens, commas.");
          return false;
        }
      }
    </script>
